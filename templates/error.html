<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pickleball League App - Error - {{ title }}</title>
    <style>
        {% include 'templates/_main.css' %}

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .error-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05),
                       0 4px 6px -2px rgba(0, 0, 0, 0.03),
                       0 0 0 1px rgba(0, 0, 0, 0.03);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        p {
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <a href="{% if action_url %}{{ action_url }}{% else %}/{% endif %}" class="primary-button">
            {% if action_name %}{{ action_name }}{% else %}Home{% endif %}
        </a>
    </div>
</body>
</html>
