<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pickleball League App</title>
    <meta name="author" content="Guilherme Chapiewski">
    <meta name="description" content="Create your own Pickleball League in seconds! üèì">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="//img1.wsimg.com/isteam/ip/static/pwa-app/logo-default.png/:/rs=w:180,h:180,m">
    
    <!-- Social Meta Tags -->
    <meta property="og:title" content="Pickleball League App">
    <meta property="og:description" content="Create your own Pickleball League in seconds! üèì">
    <meta property="og:image" content="https://img1.wsimg.com/isteam/getty/1517470401">
    <meta property="og:url" content="https://pickleballleague.app/">
    <meta name="twitter:card" content="summary">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            background: #000;
            color: #fff;
        }

        .hero {
            min-height: 65vh;
            background-image: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url("//img1.wsimg.com/isteam/getty/1517470401");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .hero {
                min-height: 45vh;
            }
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .version {
            font-size: 12px;
            color: #fff;
            opacity: 0.7;
            margin-top: 20px;
        }

        .version a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Create your own Pickleball league in seconds! üèì</h1>
    </div>

    <div class="container">
        <form method="POST" action="/create-league">
            <div class="form-group">
                <h4>Enter the player names separated by a comma:</h4>
                <input type="text" name="player_names" placeholder="Player names">
            </div>
            <button type="submit">Submit</button>
        </form>
        <br>
        <div class="version">
            <i>version <a href="https://github.com/guilhermechapiewski/pickleballleague.app/commit/{{version.git_commit}}">{{version.git_commit}}</a>; updated {{version.deploy_timestamp}}</i>
        </div>
    </div>
</body>
</html>
